<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <section class="msger">

    <header class="msger-header">
      <div class="msger-header-title">iChatGPT</div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(./static/chatbot.svg)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">iChatGPT</div>
          </div>

          <div class="msg-text">
            Hi! Send me a message to start chatting ðŸ˜„
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>

  </section>

  <script>

    const msgerForm  = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat  = get(".msger-chat");

    const BOT_IMG     = "./static/chatbot.svg"
    const PERSON_IMG  = "./static/person.svg"
    const BOT_NAME    = "RoboChatter";
    const PERSON_NAME = "RoboUser";
    
    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      
      const msgHTML = `
                      <div class="msg ${side}-msg">
                        <div class="msg-img" style="background-image: url(${img})"></div>

                        <div class="msg-bubble">
                          <div class="msg-info">
                            <div class="msg-info-name">${name}</div>
                            <div class="msg-info-time">${formatDate(new Date())}</div>
                          </div>

                          <div class="msg-text">${highlightCodeBlocks(text)}</div>
                        </div>
                      </div>
                      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function highlightCodeBlocks(text) {
      
        const codeBlockPattern = /```([^`]+)```/g;
        const styleCodeBlock = (code) => `<div style="background-color: #f0f0f0; border-left: 3px solid #ccc; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap;">${code}</div>`;
        return text.replace(codeBlockPattern, (match, code) => styleCodeBlock(code));
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        //console.log(rawText);
        //console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
      });

    }

    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

  </script>

</body>

</html>
